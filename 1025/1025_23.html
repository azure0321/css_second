<html>
    <head>
        <script>
           function execute(){let number = Number(prompt("숫자를 입력해 주세요."));
           switch(number%2){
               case 0: alert("짝수");
               break;
               case 1: alert("홀수");
               break;
               default: 
                   alert("숫자만 허용됩니다.");}}            
       </script>
    </head>
<body>
    <button type="button" onClick="execute()">실행</button>
</body>
</html>
