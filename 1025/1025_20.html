<html>
    <head>
        <script>
            function execute(){
                const date = new Date();
                let hour = date.getHours();
                let minute = date.getMinutes();
                let sec = date.getSeconds();
                let currentTime = hour+":"+minute+":"+sec;
                if (hour > 18){console.log(`저녁 ${hour-12}시 ${minute}분 ${sec}초`);}
                    else if(hour > 12) {console.log(`오후 ${hour-12}시 ${minute}분 ${sec}초`);}                    
                        else{console.log(`오전 ${hour}시 ${minute}분 ${sec}초`);}            
                    console.log(currentTime);}
        </script>
    </head>
<body>
    <button type="button" onClick="execute()">실행</button>
</body>
</html>
