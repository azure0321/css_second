<html>
    <head>
        <script>
            function execute(){
                let counter = 2;
                console.log(counter);
                const preIncrement = ++counter;
                console.log(preIncrement);
                console.log(counter);
                const postIncrement = counter++;
                console.log(postIncrement);
                console.log(counter);}
        </script>
    </head>
<body>
    <button type="button" onClick="execute()">실행</button>
</body>
</html>
