<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        const promise = new Promise((resolve,reject)=>{
            console.log("작업중...!");
            setTimeout(()=>{resolve("작업완료")},3000);
        });
        console.log(promise);
        promise.then((value)=>{console.log(value)})
        .catch((error)=>{console.log(error)})
        .finally(()=>{console.log("finished!")});
        console.log('next');
    </script>
</head>

</body>
</html>
