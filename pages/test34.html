<!DOCTYPE html>
<html lang="en">
<head>
    <link rel = "stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel = "stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        const ajax = axios({
            url: "http://ggoreb.com/dinosaur/info.jsp",
                method:"get",
                params:{},
            });
            ajax.then(result =>{
                let code = '<div class = "dropdown">';
                for (const item of result.data){ 
                code += `<button class = "btn btn-primary dropdown-toggle" 
                data-bs-toggle="dropdown">${item.kind}(${item['dinosaurs'].length})</button>`
                code += '<ul class="dropdown-menu">';
                    for (const dinosaur of item['dinosaurs']){
                        code += `<li><a class = "dropdown-item">
                            ${dinosaur.title}</a></li>`
                    }
                    code += '</ul></div>';
                }
                document.querySelector("#content").innerHTML = code;
                
            });

            // async function displayHtml(){
            //     const ajax = await function(){};
            //     const code = await function(){};
            //     return ajax(code);
            // } 
    </script>
</head>
<body>
    <div id = "content"></div>
</body>
</html>
