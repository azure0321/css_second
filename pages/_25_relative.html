<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        p{background-color:thistle;
            border:solid 2px blueviolet;
            padding:10px;
            margin:15px;
            border-radius:5px;
            position:static;
            width:200px;}
        .rel{position:relative;
             background-color:rgba(255,84,104,.3);
             top:15px;
             left:30px;}                  
    </style>
    <title>_25_relative</title>
</head>
<body>
    <h1>relative 적용</h1>
    <p>staitic</p>
    <p class="rel">relative</p>
    <p>static</p>
</body>
</html>
