<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .wrapper > div{background-color: beige;
                       border:solid 2px burlywood;}
        .wrapper{display:grid;
                 grid-template-columns: 1fr 1fr 1fr;
                 grid-template-rows:100px 100px;
                 grid-gap:10px;}
        .box1{grid-row:2;
              grid-column:1/4;}
        .box2{grid-row:1;
              grid-column:3;} 
        .box3{grid-row:1;
              grid-column:1;}                                               
    </style>
    <title>_28</title>
</head>
<body>
    <div class="wrapper">
        <div class="box1">A</div>
        <div class="box2">B</div>
        <div class="box3">C</div>
    </div>
</body>
</html>
