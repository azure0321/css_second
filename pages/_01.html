<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        h5[title]{background-color: coral;
                text-align:center;    
                width:150px;}
        h5[class~=header]{background-color:mediumpurple;
                          text-align:center;
                          width:150px;}
        h5[class^=cont]{background-color:mediumorchid;
                        text-align:center;
                        width:150px;}
        h5[class$=sc]{background-color: palevioletred;
                      text-align:center;
                      width:150px;}
        h5[class*=tiv]{background-color: pink;
                       text-align:center;
                       width:150px;}                                                                
    </style>
    <title>_01</title>
</head>
<body>
    <h5>제목</h5>
    <h5 title="제목1">제목1</h5> <!--가상의 속성 coral-->
    <h5 class="title header">제목2</h5> <!--header문자열 자식포함 mediumpurple-->
    <h5 class="content">제목3</h5> <!--시작 문자열이 cont mediumorchid-->
    <h5 class="desc">제목4</h5> <!--끝 문자열이 sc palevioletred-->
    <h5 class="active">제목5</h5> <!--포함하는 문자열 tiv pink-->
</body>
</html>
