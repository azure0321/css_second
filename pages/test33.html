<!DOCTYPE html>
<html lang="en">
<head>
    <link rel = "stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        const ajax = axios({
            url: "http://ggoreb.com/api/toc.jsp",
                method:"get",
                params:{},
            });
            ajax.then(result =>{
                let code = '<ul class = "list-group">';
                for (const item of result.data){ 
                code += `<li class ="list-group-item d-flex justify-content-between align-item-center"
                        title = "${item.desc}">${item.title}
                        <span class="badge bg-primary rounded-fill">${item.id}</span></li>`;   
                }
                code += "</ul>";
                document.querySelector("#toc").innerHTML = code;
            });
    </script>
</head>
<body>
    <div id = "toc"></div>
</body>
</html>
