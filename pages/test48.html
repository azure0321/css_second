<script>
    const star = document.querySelector('h1');

    let [x,y] = [0,0];
    const block = 20;
    const move = () => {
        star.style.left = `${x*5}px`;
        star.style.top = `${y*5}px`;
    };

    move();
    document.body.addEventListener('keydown',(event)=>{
        if (event.keyCode == 37){
            x -= 1;
        }
        else if(event.keyCode == 38){
