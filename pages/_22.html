<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        div{border:solid 2px burlywood;}
        div:nth-of-type(1){display:block;
                           color:brown;
                           width:200px;}
        div:nth-of-type(2){display:inline;
                           width:50vw;
                           height:50px;
                           color:brown;}
        div:nth-of-type(3){display:inline-block;
                           width:50vw;
                           height:50px;}
        div:nth-of-type(4){display:none;}                                      
    </style>
    <title>_22</title>
</head>
<body>
    <div>block 제목</div> 
    <span>block 내용</span>
    <hr>
    <div>inline 제목</div>
    <span>inline 내용</span>
    <hr>
    <div>inline-block 제목</div>
    <span>inline-block 내용</span>
    <hr>
    <div>숨기기 제목</div>
    <span>내용</span>
</body>
</html>
