<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KepcoA</title>
</head>
<body>
    <select>
        <option>떡볶이</option>
        <option>순대</option>
        <option>오뎅</option>
        <option>튀김</option>
    </select>
    <p></p>
</body>
<script>
    const select = document.querySelector('select');
    select.addEventListener('change',()=>{
        // const option = document.querySelector('option');
        const options = select.options;
        const idx = options.selectedIndex;
        document.querySelector('p').textContent = "선택 : " + options[idx].textContent;
    })
</script>
</html>
