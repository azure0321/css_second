<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KepcoA</title>
</head>
<body>
    <h1>제목</h1>
    <h3></h3>
</body>
<script>
    document.body.onselectstart = () => false;
    let count = 0;
    title = document.querySelector('h1');
    console.log(title);
    title.addEventListener('click',()=>
    {
        count++;
        obj = document.querySelector('h3');
        obj.textContent = "클릭 : " + count;
    });
</script>
</html>
