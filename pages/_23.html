<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{user-select: none;}
        div{border:solid 2px black;
            width:50vw;
            height:50vh;
            margin:5px;
            background-color:pink;
            display:none;}
        input{display:none;}
        input:checked+label{background-color:thistle;}
        input:nth-of-type(1):checked ~ div:nth-of-type(1){display:block;}
        input:nth-of-type(2):checked ~ div:nth-of-type(2){display:block;}
        input:nth-of-type(3):checked ~ div:nth-of-type(3){display:block;}
    </style>
    <title>_23</title>
</head>
<body>
    <input type="radio" name="menu" id="a">
    <label for="a"> A menu </label>
    <input type="radio" name="menu" id="b">
    <label for="b"> B menu </label>
    <input type="radio" name="menu" id="c">
    <label for="c"> C menu </label>
    <div>A 내용</div>
    <div>B 내용</div>
    <div>C 내용</div>
</body>
</html>
