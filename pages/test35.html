<html lang="en">
<head>
   <script>
        function getApple(){
            return new Promise((resolve) => 
            {setTimeout(resolve('🍎'),3000);})

            })
        }
        sellApple().then(result => console.log(result));
        console.log(sellApple());    
   </script>
</head>
