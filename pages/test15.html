<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        const array=[10,23,21,29,33,40];
        let result = array.find((value,index,array) => {
            return value % 3 == 0;
        });
        console.log(result);
        let result2 = array.filter((value,index,array) =>{
            return value % 3 == 0;
        });
        console.log(result2);
    </script>
</head>

</body>
</html>
