<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KepcoA</title>
    <script>
        const h1 = (text) => `<h1>${text}</h1>`;
        console.log(h1('1번째 태그'));
        const h2 = function(text){
            return '<h2>' + text + '</h2>';
        }
        console.log(h2("2번째 태그"))
        document.body.innerHTML += h1('1번째 스크립트 태그');
    </script>
</head>
<body>
    <script>
        document.body.innerHTML += h2('2번째 스크립트 태그');
    </script>
</body>
</html>
