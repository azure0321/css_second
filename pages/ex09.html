<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        textarea{display:none;}
        input:nth-of-type(1):checked ~ textarea:nth-of-type(1){display:inline-block;}
        input:nth-of-type(2):checked ~ textarea:nth-of-type(2){display:block;}
        input:nth-of-type(3):checked ~ textarea:nth-of-type(3){display:block;}
    </style>
    <title>ex09</title>
</head>
<body>
    <input type="checkbox" id="a">
    <label for="a">정보A</label><br>
    <textarea name="info_a"></textarea><br>
    <input type="checkbox" id="b">
    <label for="b">정보B</label><br>
    <textarea name="info_b"></textarea><br>
    <input type="checkbox" id="c">
    <label for="c">정보C</label>
    <textarea name="info_c"></textarea>
</body>
</html>
