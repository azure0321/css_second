<html>
    <head>
        <script>
            function execute(){
                function sequence(){
                    let seq = 0;
                    return function(){
                        return seq++;}}
                const check = sequence();
                window.addEventListener("blur",() => {
                    const count = check();
                    console.log(count);
                    if (count > 5){
                        window.alert("시험종료");
                        window.close();
                    }
                });
            }
        </script>    
    </head>
<body>
    <button type="button" onClick="execute()">실행</button>
</body>    
</html>
