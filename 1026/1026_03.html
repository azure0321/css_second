<html>
    <head>
        <script>
            function execute(){const answer = parseInt(Math.random()*10+1);
                               let isContinue = true;
                               while(isContinue){number=parseInt(prompt("숫자를 맞춰보세요."));
                                   if(answer==number){console.log(`숫자를 맞추셨습니다. ${answer}`);
                                      isContinue=false;}
                                       else{console.log(`틀리셨습니다.`);}}}
                                    
        </script>
    </head>
<body>
    <button type="button" onClick="execute()">실행</button>
</body>    
</html>
